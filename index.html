<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>砖拽 驻 专</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1> 砖拽 驻 专</h1>
    <div class="elephant"></div>
    <div id="poop-container"></div>

    <div id="score-board">
      <p>拽: <span id="score">0</span></p>
      <p>: <span id="time">10</span> 砖转</p>
    </div>

    <button id="start-btn" onclick="startGame()"> 转 砖拽</button>
    <button id="poop-btn" onclick="dropPoop()" disabled> 专!</button>

    <div id="end-message"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
